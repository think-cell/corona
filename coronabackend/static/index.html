<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<body>
		<h1>Infection Reporter</h1>
		<form method="post" accept-charset="UTF-8">
			<p>
				<label for="pid-input">Patient ID</label>
				<input type="text" placeholder="Enter the infected patient\'s ID here" id="pid-input" name="pid">
			</p>
			<p>
				<label for="email-input">Email</label>
				<input type="email" placeholder="Enter your registered email here" id="email-input" name="user">
			</p>
			<button type="submit">Submit infection</button>
		</form>
	</body>
</html>
